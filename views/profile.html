
<div class="container temp-container" style="padding-top: 70px">
    <div>
        <div class="row">
            <div class="col-md-3 col-md-offset-1" style="padding-bottom: 50px">
                <div class="container" style="max-width: 275px; height: 250px; overflow-y: hidden;">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Following</h3>
                            </div>
                            <div class="container" style="max-width: 273px; max-height: 205px; overflow-y: auto;padding: 0px;">
                                <div class="panel-body" style="padding:5px !important">
                                    <ul class="list-group" style="margin: 0px;">
                                        <li ng-repeat="f in following" class="list-group-item"> <!--ng-repeat-->
                                            <button ng-click="gotoProfile(f.properties.name)" class="btn btn-primary btn-sm" style="background: transparent;color:black;border: 0px;">{{f.properties.name}}</button>
                                            <button ng-show="isMe" ng-click="unFollow(f.properties.name,$index)" class="btn btn-danger btn-sm pull-right">Unfollow</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <style type="text/css">
                #tweetstream{
                    margin-top: 3% !important;
                }
                @media screen and (max-width: 550px){
                    #tweet_input{
                        width: 100% !important;
                    }
                    #tweetButton{
                        width: 100% !important;
                        margin-top: 2%;
                    }
                    #tweetstream{
                        margin-top: 15% !important;
                    }
                }
                </style>
                <div class="container" style="max-width: 275px; height: 250px; padding-top: 20px">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Followers</h3>
                            </div>
                            <div class="container" style="max-width: 273px; max-height: 205px !important; overflow-y: auto;padding: 0px;">
                                <div class="panel-body" style="padding: 5px !important;">
                                    <ul class="list-group" style="margin: 0px;">
                                        <li ng-repeat="f in followers" class="list-group-item"> <!--ng-repeat-->
                                            <button ng-click="gotoProfile(f.properties.name)" class="btn btn-primary btn-sm" style="background: transparent;color:black;border: 0px;">{{f.properties.name}}</button>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-md-offset-1">
                <div class="container" style="max-width: 100%;margin-bottom: 3%;overflow-y: hidden">
                    <div class="row">
                        <div class="media">
                          <a class="pull-left" href="#" style="width: 20%;">
                            <img class="media-object" src="./img/user@2x.png" style="padding: 2%;width: 100%;">
                          </a>
                          <div class="media-body" style="padding: 2%;">
                            <h1 class="media-heading" style="margin-bottom: 6%;">{{userName}}</h1>
                            <button ng-show="!isMe && isReady && !isBeingFollowed " ng-click="follow(userId)" class="btn btn-primary btn-sm pull-right">Follow</button>
                            <button ng-show="!isMe && isReady && isBeingFollowed" ng-click="unFollow(userId)" class="btn btn-danger btn-sm pull-right">Unfollow</button>
                            <span class="label label-info" style="font-size: 1.2em;">Followers {{followers.length}}</span>
                            <span class="label label-info" style="font-size: 1.2em;">Following {{following.length}}</span>
                          </div>
                        </div>
                    </div>
                </div>
                <div ng-show="isMe" class="form-group form-horizontal">
                    <form ng-submit="addTweet()">
                    <input class="input-sm" id="tweet_input" type="text" required ng-model='msg' placeholder="Your tweet here!"  style="width: 85%;border: 1px solid grey;height: 40px !important;font-size: 1.2em">
                        <button type="submit" class="btn btn-primary btn-sm pull-right" style="font-size: 1.2em;height: 40px !important;" id="tweetButton">Tweet</button>
                       </form >
                </div>
                <div class="container" style="max-width: 100%; height: 250px; overflow-y: auto;">
                    <div class="row">
                        <ul class="list-group" id="tweetstream">
                            <li class="list-group-item" ng-repeat="tweet in tweets  | orderBy:'priority':true"> <!--ng-repeat-->
                                {{properties}}
                                <h4 class="list-group-item-heading">{{tweet.properties.by}}
                                    <!-- span class="badge pull-right">{{tweet.$links.$count['User']}}</span -->
                                    <!-- span class="glyphicon glyphicon-heart pull-right liked" style="padding-right: 5px; color: rgb(41,120,176)"></span -->
                                </h4>
                                <p class="list-group-item-text">{{tweet.properties.msg}}</p>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
