
    <div class="container temp-container" style="padding-top: 70px;margin-top: 3%;">
        <div>
            <div class="row">
                <div class="col-md-3 col-md-offset-1" style="padding-bottom: 50px">
                    <div class="container" style="max-width: 275px; max-height: 250px; overflow-y: hidden">
                        <div class="row" style="text-align: center;">
                            <img class="media-object" src="http://demo.dnnrox.com/Portals/_default/Skins/Flatna2/img/icons/user@2x.png" style="width: 35%;margin: auto">
                            <h3 style="margin-top: 10px;">{{userName}}</h3>
                            <span class="label label-info pull-left" style="width: 45% !important;font-size: 1em;">Followers {{nFollowers}}</span>
                            <span class="label label-info pull-right" style="width: 45% !important;font-size: 1em;">Following {{nFollowing}}</span>
                            <!-- <div class="jumbotron" style="height: 205px">
                                <img src="img/profile_default.jpg" class="pull-left">
                                <h3 style="text-align: center">{{userName}}</h3>
                                <div style="padding-top: 30px">
                                    <div class="pull-left">
                                        <span class="label label-info">Followers</span>
                                        <h6 style="text-align: center">{{nFollowers}}</h6>
                                    </div>
                                    <div class="pull-right">

                            <style type="text/css">
                            *{
                                /*border: 1px solid red;*/
                            }
                            </style>
                        </div>
                    </div>
                    <div class="container" style="max-width: 275px;margin-top:5%;">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title" style="text-align: center;">Suggestions</h3>
                                </div>
                                <div class="container" style="max-width: 273px; max-height: 300px; overflow-y: auto;padding: 0px;">
                                    <div class="panel-body" style="padding: 5px !important">
                                        <ul class="list-group" style="margin: 0px;">
                                            <li ng-repeat='person in people track by $index' class="list-group-item"> <!--ng-repeat-->
                                                <button ng-click="gotoProfile(person.$key)" class="btn btn-primary btn-sm" style="background: transparent;color:black;border: 0px;">{{person.$properties.name}}</button>
                                                <button ng-click="follow(person.$key,$index)" class="btn btn-primary btn-sm pull-right">Follow</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <style type="text/css">
                #tweetstream{
                    margin-top: 3% !important;
                }
                @media screen and (max-width: 550px){
                    #tweet_input{
                        width: 100% !important;
                    }
                    #tweetButton{
                        width: 100% !important;
                        margin-top: 2%;
                    }
                    #tweetstream{
                        margin-top: 15% !important;
                    }
                }
                </style>
                <div class="col-md-6 col-md-offset-1" style="min-height: 200px; max-height: 500px;">
                    <form ng-submit="addTweet()">
                        <input class="input-sm" id="tweet_input" type="text" required ng-model='msg' placeholder="Your tweet here!"  style="width: 85%;border: 1px solid grey;height: 40px !important;font-size: 1.2em">
                        <button type="submit" class="btn btn-primary btn-sm pull-right" style="font-size: 1.2em;height: 40px !important;" id="tweetButton">Tweet</button>
                    </form >
                    <ul class="list-group" id="tweetstream">
                        <li class="list-group-item" ng-repeat="tweet in tweets"> <!--ng-repeat-->
                            <a><h4 ng-click="gotoProfile(tweet.$properties.by)" style="cursor:pointer" class="list-group-item-heading">{{tweet.$properties.by}}
                                <!-- span class="badge pull-right">{{tweet.$links.$count['User']}}</span -->
                                <!-- span class="glyphicon glyphicon-heart pull-right liked" style="padding-right: 5px; color: rgb(41,120,176)"></span -->
                            </h4></a>
                            <p class="list-group-item-text">{{tweet.$properties.msg}}</p>
                        </li>
                        <li class="list-group-item" ng-repeat="tweet in personalTweets"> <!--ng-repeat-->
                            <a><h4 ng-click="gotoProfile(tweet.$properties.by)" style="cursor:pointer" class="list-group-item-heading">{{tweet.$properties.by}}
                                <!-- span class="badge pull-right">{{tweet.$links.$count['User']}}</span -->
                                <!-- span class="glyphicon glyphicon-heart pull-right liked" style="padding-right: 5px; color: rgb(41,120,176)"></span -->
                            </h4></a>
                            <p class="list-group-item-text">{{tweet.$properties.msg}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
